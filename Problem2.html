<!DOCTYPE html>
<html>
<body style="border: 1px black solid; width: 60%; border-radius: 6px; position: absolute; left: 20%;">
<header style="background-color: #CCCCCC; width: 99.99%;">
    <div style="text-align: center; padding: 5px;">
        <b>Problem 2</b>
    </div>
</header>
<div style="padding: 5%;">
    <br>
    Select the cosine theorem formula
    <br><br><br><br>
    <div style="display: inline-block; width: 48%;">
        <input type="radio" name="formula" value="formula1">
        <math>
            <mrow>
                <mi>cos</mi>
                <mo>(</mo>
                <mi>&alpha;</mi>
                <mo>&PlusMinus;</mo>
                <mi>&beta;</mi>
                <mo>)</mo>
                <mo>=</mo>
                <mi>cos</mi>
                <mi>&alpha;</mi>
                <mo>&InvisibleTimes;</mo>
                <mi>cos</mi>
                <mi>&beta;</mi>
                <mo>&MinusPlus;</mo>
                <mi>sin</mi>
                <mi>&alpha;</mi>
                <mo>&InvisibleTimes;</mo>
                <mi>sin</mi>
                <mi>&beta;</mi>
            </mrow>
        </math>
    </div>
    <input type="radio" name="formula" value="formula2">
    <math>
        <mrow>
            <mi>sin</mi>
            <mo>(</mo>
            <mi>&alpha;</mi>
            <mo>&PlusMinus;</mo>
            <mi>&beta;</mi>
            <mo>)</mo>
            <mo>=</mo>
            <mi>sin</mi>
            <mi>&alpha;</mi>
            <mo>&InvisibleTimes;</mo>
            <mi>cos</mi>
            <mi>&beta;</mi>
            <mo>&PlusMinus;</mo>
            <mi>cos</mi>
            <mi>&alpha;</mi>
            <mo>&InvisibleTimes;</mo>
            <mi>sin</mi>
            <mi>&beta;</mi>
        </mrow>
    </math>
    <br><br><br>
    <div style="display: inline-block; width: 48%;">
        <input type="radio" name="formula" value="formula3">
        <math>
            <mrow>
                <mi>sin</mi>
                <mi>&alpha;</mi>
                <mo>+</mo>
                <mi>sin</mi>
                <mi>&beta;</mi>
                <mo>=</mo>
                <mi>2</mi>
                <mo>&InvisibleTimes;</mo>
                <mi>sin</mi>
                <mo>&InvisibleTimes;</mo>
                <mo>(</mo>
                <mfrac>
                    <mrow>
                        <mi>&alpha;</mi>
                        <mo>+</mo>
                        <mi>&beta;</mi>
                    </mrow>
                    <mi>2</mi>
                </mfrac>
                <mo>)</mo>
                <mi>cos</mi>
                <mo>&InvisibleTimes;</mo>
                <mo>(</mo>
                <mfrac>
                    <mrow>
                        <mi>&alpha;</mi>
                        <mo>-</mo>
                        <mi>&beta;</mi>
                    </mrow>
                    <mi>2</mi>
                </mfrac>
                <mo>)</mo>
            </mrow>
        </math>
    </div>
    <input type="radio" name="formula" value="formula4">
    <math>
        <mrow>
            <mi>sin</mi>
            <mi>&alpha;</mi>
            <mo>-</mo>
            <mi>sin</mi>
            <mi>&beta;</mi>
            <mo>=</mo>
            <mi>2</mi>
            <mo>&InvisibleTimes;</mo>
            <mi>cos</mi>
            <mo>&InvisibleTimes;</mo>
            <mo>(</mo>
            <mfrac>
                <mrow>
                    <mi>&alpha;</mi>
                    <mo>+</mo>
                    <mi>&beta;</mi>
                </mrow>
                <mi>2</mi>
            </mfrac>
            <mo>)</mo>
            <mi>sin</mi>
            <mo>&InvisibleTimes;</mo>
            <mo>(</mo>
            <mfrac>
                <mrow>
                    <mi>&alpha;</mi>
                    <mo>-</mo>
                    <mi>&beta;</mi>
                </mrow>
                <mi>2</mi>
            </mfrac>
            <mo>)</mo>
        </mrow>
    </math>
</div>
<footer style="padding: 4%;">
    <span>
        <button type="button" onclick="nextProblem()" style="cursor: pointer; background: none; border: 1px solid; border-radius: 7px; padding: 7px 20px 7px 20px; margin-right: 12%;">Submit & Next Question</button>
        <button onclick="var elements = document.getElementsByName('formula'); for (var i = 0; i < elements.length; i++) elements[i].checked = false;" style="cursor: pointer; background: none; border: 1px solid; border-radius: 7px; padding: 7px 20px 7px 20px; margin-right: 12%;">Cancel & Clear Selection</button>
    </span>
</footer>
<script>
    function nextProblem() {
        var elements = document.getElementsByName('formula');
        var score = localStorage.getItem('problemSet1');
        if (score == null) score = 0;
        else score = parseInt(score);
        var answeredQuestions = localStorage.getItem('problemSet1Answered');
        if (answeredQuestions == null) answeredQuestions = 1;
        else answeredQuestions = 2;
        for (var i = 0; i < elements.length; i++) {
            if (elements[i].checked === true && elements[i].value === "formula1") {
                score = score + 1;
                break;
            }
        }
        localStorage.setItem('problemSet1', score);
        localStorage.setItem('problemSet1Answered', answeredQuestions);
        location.href = 'Problem3.html';
    }
</script>
</body>
</html>
