<!DOCTYPE html>
<html>
<body style="border: 1px black solid; width: 60%; border-radius: 6px; position: absolute; left: 20%;">

<header style="background-color: #CCCCCC; width: 99.99%;">
    <div style="text-align: center; padding: 5px;">
        <b>Survey</b>
    </div>
</header>
<div style="padding: 2% 5% 5% 5%;">
    <p style="font-size: 14px;">How did you like the center?</p>
    <p>
        <label style="font-size: 14px; vertical-align: top; margin-right: 25px;" for="textarea">Comments: </label>
        <textarea id="textarea" rows="4" style="width: 63%; overflow-y: scroll;"></textarea>
    </p>
    Select Text Area Location: <br><br>
    <label style="font-size: 14px; vertical-align: top; margin-right: 25px;" for="textarea">City: </label>
    <input style="margin-right: 8%" list="cities" name="city">
    <datalist id="cities">
        <option value="San Jose">
        <option value="San Francisco">
        <option value="Mountain View">
        <option value="Palo Alto">
    </datalist>
    <label style="font-size: 14px; vertical-align: top; margin-right: 25px;" for="textarea">Room #: </label>
    <input list="roomnumbers" name="roomnumber">
    <datalist id="roomnumbers">
        <option value="Room 210">
        <option value="Room 110">
        <option value="Room 410">
        <option value="Room 337">
    </datalist>
</div>
<footer style="padding: 4%;">
    <span>
        <button type="button" onclick="location.href='ScoreCard.html'" style="cursor: pointer; background: none; border: 1px solid; border-radius: 7px; padding: 11px 20px 11px 20px; margin-right: 12%;">Submit & Get Score</button>
        <button style="cursor: pointer; background: none; border: 1px solid; border-radius: 7px; padding: 11px 20px 11px 20px; margin-right: 12%;">Skip & Get Score</button>
    </span>
</footer>
</body>
</html>
