<!DOCTYPE html>
<html>
<body style="border: 1px black solid; width: 60%; border-radius: 6px; position: absolute; left: 20%;">
<header style="background-color: #CCCCCC; width: 99.99%;">
    <div style="text-align: center; padding: 5px;">
        <b>Problem 1</b>
    </div>
</header>
<div style="padding: 5%;">
    <div style="display: inline-block; width: 60%;">
        <br>
        Given points (x1,y1) and (x2,y2) select the formula to find the equation of the given line.
        <br><br><br><br>
        <div style="display: inline-block; width: 48%;">
            <input type="radio" name="mathFormula" value="answerOne">
            <math>
                <mrow>
                    <mi>y</mi>
                    <mo>=</mo>
                    <mrow>
                        <mi>m</mi>
                        <mo>&InvisibleTimes;</mo>
                        <mi>x</mi>
                    </mrow>
                    <mo>+</mo>
                    <mi>b</mi>
                </mrow>
            </math>
        </div>
        <input type="radio" name="mathFormula" value="answerTwo">
        <math>
            <msup>
                <mrow>
                    <mo> ( </mo>
                    <mrow>
                        <mi> x </mi>
                        <mo> - </mo>
                        <mi> h </mi>
                    </mrow>
                    <mo> ) </mo>
                </mrow>
                <mn> 2 </mn>
            </msup>
            <mo> + </mo>
            <msup>
                <mrow>
                    <mo> ( </mo>
                    <mrow>
                        <mi> y </mi>
                        <mo> - </mo>
                        <mi> k </mi>
                    </mrow>
                    <mo> ) </mo>
                </mrow>
                <mn> 2 </mn>
            </msup>
            <mo> = </mo>
            <msup>
                <mi>r</mi>
                <mn>2</mn>
            </msup>
        </math>
        <br><br><br>
        <div style="display: inline-block; width: 48%;">
            <input type="radio" name="mathFormula" value="answerThree">
            <math>
                <mrow>
                    <mi>y</mi>
                    <mo>-</mo>
                    <msub>
                        <mi>y</mi>
                        <mn>1</mn>
                    </msub>
                    <mo>=</mo>
                    <mi>m</mi>
                    <mo>&InvisibleTimes;</mo>
                    <mo>(</mo>
                    <mi>x</mi>
                    <mo>-</mo>
                    <msub>
                        <mi>x</mi>
                        <mn>1</mn>
                    </msub>
                    <mo>)</mo>
                </mrow>
            </math>
        </div>
        <input type="radio" name="mathFormula" value="answerFour">
        <math>
            <mrow>
                <mi>y</mi>
                <mo>-</mo>
                <msub>
                    <mi>y</mi>
                    <mn>2</mn>
                </msub>
                <mo>=</mo>
                <mfrac>
                    <mrow>
                        <msub>
                            <mi>y</mi>
                            <mn>2</mn>
                        </msub>
                        <mo>-</mo>
                        <msub>
                            <mi>y</mi>
                            <mn>1</mn>
                        </msub>
                    </mrow>
                    <mrow>
                        <msub>
                            <mi>x</mi>
                            <mn>2</mn>
                        </msub>
                        <mo>-</mo>
                        <msub>
                            <mi>x</mi>
                            <mn>1</mn>
                        </msub>
                    </mrow>
                </mfrac>
                <mo>&InvisibleTimes;</mo>
                <mo>(</mo>
                <mi>x</mi>
                <mo>-</mo>
                <msub>
                    <mi>x</mi>
                    <mn>2</mn>
                </msub>
                <mo>)</mo>
            </mrow>
        </math>
    </div>
    <div style="display: inline-block; position: absolute; top: 21%;">
        <img style="margin-left: 15%;"src="Graph.PNG"  width="200" height="200">
    </div>
</div>
<footer style="padding: 4%;">
    <span>
        <button type="button" onclick="nextProblem()" style="cursor: pointer; background: none; border: 1px solid; border-radius: 7px; padding: 7px 20px 7px 20px; margin-right: 12%;">Submit & Next Question</button>
        <button onclick="var elements = document.getElementsByName('mathFormula'); for (var i = 0; i < elements.length; i++) elements[i].checked = false;" style="cursor: pointer; background: none; border: 1px solid; border-radius: 7px; padding: 7px 20px 7px 20px; margin-right: 12%;">Cancel & Clear Selection</button>
    </span>
</footer>
<script>
    function nextProblem() {
        var elements = document.getElementsByName('mathFormula');
        var score = 0;
        for (var i = 0; i < elements.length; i++) {
            if (elements[i].checked === true && elements[i].value === "answerOne") {
                score = score + 1;
                break;
            }
        }
        localStorage.setItem('problemSet1', score);
        localStorage.setItem('problemSet1Answered', 1);
        location.href = 'Problem2.html';
    }
</script>
</body>
</html>
